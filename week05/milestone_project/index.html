<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WDD330</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Weeks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Final Project</a>
            </li>
          </ul>
          <form id="search-books" class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search for a week"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <main>
      <h4 class="text-center heading">Get Stuff Done</h4>

      <div class="row">
        <div class="columns large-8 large-offset-2">
          <div class="columns medium-8">
            <input id="todo-input" type="text" />
          </div>
          <div class="columns medium-4">
            <button onclick="addItem()" class="button expanded">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="columns medium-8 medium-offset-2">
          <ul id="list-items"></ul>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
